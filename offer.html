<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Offer</title>
    <script src="script.js" defer></script>
</head>
<body>

<h1>Offer</h1>

<label>Offer Number: <input type="text" id="offNumber"></label><br>
<label>Date: <input type="date" id="offDate"></label><br>
<label>Customer: <input type="text" id="offCustomer"></label><br>

<h2>Positionen</h2>

<button onclick="addRow('offerTable','offerTotal')">Position hinzufügen</button>

<table id="offerTable" data-total="offerTotal" border="1">
<thead>
<tr>
  <th>Item</th>
  <th>Description</th>
  <th>Quantity</th>
  <th>Unit</th>
  <th>Unit Price</th>
  <th>Total</th>
  <th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>

<h3>Summen</h3>

Netto: <span id="offerTotal">0.00</span> €<br>

MwSt:
<select id="mwstSelectOffer">
    <option value="19">19%</option>
    <option value="7">7%</option>
    <option value="0">0%</option>
</select><br>

MwSt Betrag: <span id="offerMwstAmount">0.00</span> €<br>
Brutto: <span id="offerBrutto">0.00</span> €<br>

<button onclick="window.print()">Drucken</button>

</body>
</html>
